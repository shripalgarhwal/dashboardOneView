<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Approver Comment</h4>
</div>
<div class="modal-body" id="modal-body">
    <p ng-if="ctrl.viewComment">{{ctrl.comment.detail}}</p>
    <textarea 
        ng-if="!ctrl.viewComment"
        class="form-control"
        rows="4" cols="50" 
        ng-model="ctrl.comment.detail"
        value="{{ctrl.comment.detail}}" ></textarea>
</div>
<div class="modal-footer">
    <!--<button 
        class="btn btn-primary" 
        type="button" 
        ng-click="ctrl.editViewComment()">
        {{(ctrl.viewComment)?'Edit': 'View'}}
    </button>-->
    <button 
        class="btn btn-primary" 
        ng-if="!ctrl.viewComment"
        type="button" 
        ng-click="ctrl.ok()">Submit</button>
    <button 
        class="btn btn-warning" 
        type="button" 
        ng-click="ctrl.cancel()">Cancel</button>
</div>
